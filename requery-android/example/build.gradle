apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "$android_buildtools_version"

    defaultConfig {
        applicationId "io.requery.android.example.app"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    lintOptions {
        abortOnError false
    }
    dataBinding {
        enabled = true
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:24.2.0'
    compile 'com.android.support:recyclerview-v7:24.2.0'
    compile "io.reactivex:rxjava:$rxjava_version"
    compile 'io.reactivex:rxandroid:1.2.1'
    compile 'io.requery:requery:1.0.0-rc4'
    compile 'io.requery:requery-android:1.0.0-rc4'
    annotationProcessor 'io.requery:requery-processor:1.0.0'
}
